<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabinetga kirish</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f6f6f6;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4F46E5, #7C3AED);
            padding: 30px;
            text-align: center;
            color: #ffffff;
        }

        .header h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .content {
            padding: 30px;
            color: #333333;
        }

        .content p {
            font-size: 16px;
            margin: 0 0 20px;
            color: #555555;
        }

        .btn {
            display: inline-block;
            padding: 14px 30px;
            background: #4F46E5;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #4338CA;
        }

        .password-box {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            font-size: 16px;
            color: #374151;
        }

        .password-box strong {
            color: #1f2937;
            font-weight: 600;
        }

        @media screen and (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 8px;
            }

            .header h2 {
                font-size: 20px;
            }

            .content {
                padding: 20px;
            }

            .btn {
                padding: 12px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Assalomu alaykum, {{ name }}!</h2>
        </div>

        <div class="content">
            <p>Computer Service platformasiga xush kelibsiz! Sizning hisobingiz muvaffaqiyatli yaratildi. Kabinetga
                kirish uchun quyidagi tugmani bosing:</p>
                {{ html }}
            <a href="{{ link }}" class="btn">Kabinetga kirish</a>

        </div>
    </div>
</body>

</html>
