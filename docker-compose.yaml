networks:
  computer_service_network:
    driver: bridge
  database_network:
    external: true

services:
  backend:
    build:
      context: ./server  
      dockerfile: Dockerfile  
    command: /bin/sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    env_file:
      - .env
    expose:
      - "8000"
    networks:
      - computer_service_network
      - database_network

  frontend:
    build:
      context: ./client  
      dockerfile: Dockerfile
    expose:
      - "3000"
    env_file:
      - .env
    networks:
      - computer_service_network

  nginx:
    image: nginx:latest
    container_name: nginx
    depends_on:
      - frontend
      - backend
    ports:
      - "88:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/error-pages:/usr/share/nginx/html
    networks:
      - computer_service_network
